<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200&display=swap" rel="stylesheet">
    <script src="./js/login.js" defer></script>
    <!-- <script src="./js/pagination.js"></script> -->
    <style>
        .login{
            width: 500px;
            margin: auto;
            margin-top: 100px;
            background-color: lightgray;
            padding: 50px 50px;
            border-radius: 20px;
        }

        .login h2{
            text-align: center;
        }

        .login .btn{
            margin: 10px 0px;
        }
    </style>
</head>
<body onload="checkLogin()">
    <div class="login">
        <h2>Login</h2>
        <form name="loginForm">
            <div class="row mb-3">
                <label class="col-sm-12 col-form-label">Username</label>
                <div class="col-sm-12">
                    <input type="text" name="username" class="form-control" id="username">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-12 col-form-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" name="password" class="form-control" id="password">
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="validate()" id="submit">Sign in</button>
        </form>
    </div>
