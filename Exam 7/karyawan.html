<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan</title>
    <script src="./js/karyawan.js" defer></script>
    <script src="./js/logout.js" defer></script>
    <link rel="stylesheet" href="./css/exam6.css">
</head>

<body onload="showData(), checkLoginKaryawan()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="nav"></div>
            <input type="button" class="btn btn-danger" value="Log-out" onclick="logout()">
        </div>
    </nav>
    <div class="showData">
        <!-- <button class="btn btn-success" onclick="dataDummy()">Go</button> -->
        <div class="container show-table">
            <div class="search">
                <label class="form-label">Search</label>
                <input class="form-control" id="search" list="datalistOptions" id="exampleDataList"
                    placeholder="Type to search..." onkeyup="searchData(this)">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <div class="container" id="list-data">
                <table class="table" type="listData">
                    <thead>
                        <tr>
                            <th scope="col ">No</th>
                            <th scope="col ">Nama</th>
                            <th scope="col ">Alamat</th>
                            <th scope="col ">Jenis Kelamin</th>
                            <th scope="col ">Hobby</th>
                            <th scope="col ">Agama</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="page">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
