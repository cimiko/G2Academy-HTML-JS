<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/form.css">
    <script defer src="./js/script.js"></script>
    <script defer src="./js/search.js"></script>
    <!-- <script defer src="./js/table.js"></script> -->
    <script defer src="./js/search2.js"></script>

</head>

<body>
    <section>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="form d-flex justify-content-center">
                    <form id="form" action="" onsubmit="btnClik(event)" method="POST">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nama</label>
                            <input type="text" id="name" class="form-control" name="name" placeholder="Masukan nama anda!"
                                value="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                            <textarea id="address" class="form-control" name="address" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Jenis Kelamin</label>
                            <select class="form-select" id="gender" aria-label="Default select example">
                                <option selected>Choose your gender...</option>
                                <option value="pria">Pria</option>
                                <option value="wanita">Wanita</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Hobby</label>
                            <input type="text" id="hobby" class="form-control" name="git" placeholder="What is your hobby?">
                        </div>
        
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Agama</label>
                            <select class="form-select" id="religion" aria-label="Default select example">
                                <option selected>Choose your religion...</option>
                                <option value="buddha">Buddha</option>
                                <option value="hindu">Hindu</option>
                                <option value="islam">Islam</option>
                                <option value="khatolik">Khatolik</option>
                                <option value="kristen">Kristen</option>
                            </select>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary w-75" type="submit">Submit form</button>
                        </div>
                    </form>
        
                </div>
                <div class="search d-flex justify-content-center">
                    <label for="exampleDataList" class="form-label">Cari</label>
                    <input class="form-control" id="search" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." onkeyup="searchData(this)">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>

                    <!-- <input type="button" value="Search" > -->
                    <!-- <input type="button" value="Search" onclick="search(event)"> -->
                    <!-- <input type="button" value="Show All" onclick="findAll(event)"> -->
                </div>
                <div class="table">
                    <table class="table" type="listData">
                        <thead>
                          <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Alamat</th>
                            <th scope="col">Jenis Kelamin</th>
                            <th scope="col">Hobby</th>
                            <th scope="col">Agama</th>
                          </tr>
                        </thead>
                        <tbody id="table">
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5ac1dba0a5.js" crossorigin="anonymous"></script>

</html>
