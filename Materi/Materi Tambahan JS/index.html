<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>

    <script src="./script.js" defer></script>
</head>
<body>
    <form name="userInput">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="gender" value="Laki-Laki"> Laki-Laki
                    <input type="radio" name="gender" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td>
                    <input type="text" name="place">
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobby" value="Berenang"> Berenang
                    <input type="checkbox" name="hobby" value="Membaca"> Membaca
                    <input type="checkbox" name="hobby" value="Badminton"> Badminton
                    <input type="checkbox" name="hobby" value="Mendengarkan Music"> Mendengarkan Music
    
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td>
                    <textarea name="address" cols="30" rows="5"></textarea>
                </td>
            </tr>
        </table>
    </form>

    <table>
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td>Administrator</td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>Laki-Laki</td>
        </tr>
        <tr>
            <td>Tempat, Tanggal Lahir</td>
            <td>:</td>
            <td>Jakarta, 01 Januari 2001</td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>:</td>
            <td>Tidur, Main Game</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td>Jakarta</td>
        </tr>
    </table>
</body>
</html>
