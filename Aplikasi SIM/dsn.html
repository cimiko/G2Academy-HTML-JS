<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Logo1.png">
    <title>Dosen | IPB University</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/logout.js" defer></script>
    <script src="./js/nilai.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/exportExel.js" defer></script>
</head>

<body onload="checkLoginDsn(), user()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/Logo.png" alt="" onclick="showBannerNilai()"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="showDataMhs(), showDataMaha()">Data
                                Mahasiswa</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userLogin" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="loginUser" href="#">Acc</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Log-Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/dosen/pic1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/dosen/pic2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/dosen/pic3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/dosen/pic4.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel/pict5.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel/pict6.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>

        <div class="inputNilai hidden">
            <h2>Data Nilai</h2>
            <form name="nilaiForm" onsubmit="saveNilai()">
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">NIM</label>
                        <div class="col-sm-12">
                            <input type="text" name="nim" class="form-control" placeholder="2021-00-00" onkeyup="find(this)">
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Nama Mahasiswa</label>
                        <div class="col-sm-12">
                            <input type="text" name="name" class="form-control" placeholder="" disabled>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Faculty</label>
                        <div class="col-sm-12">
                            <input type="text" name="faculty" class="form-control" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Majors</label>
                        <div class="col-sm-12">
                            <input type="text" name="majors" class="form-control" placeholder="" disabled>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Nilai Praktek</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="praktek" aria-label="Default select example">
                                <option selected>Student grades</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Nilai UTS</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="uts" aria-label="Default select example">
                                <option selected>Student grades</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Nilai UAS</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="uas" aria-label="Default select example">
                                <option selected>Student grades</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Nilai Seminar</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="seminar" aria-label="Default select example">
                                <option selected>Student grades</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Nilai Skripsi</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="skripsi" aria-label="Default select example">
                                <option selected>Student grades</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Nilai Sidang</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="sidang" aria-label="Default select example">
                                <option selected>Student grades</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submit">Save Data</button>
            </form>
        </div>

        <div class="showDataMhs hidden">
            <div class="button">
                <button class="btn btn-success m-2" onclick="showNilai() ,showDataNilai()">Nilai</button>
                <button class="btn btn-success" onclick="tableHtmlToExcel('data')">Download Data</button>
            </div>

            <div class="container show-table">
                <!-- <div class="search">
                    <label class="form-label">Search</label>
                    <input class="form-control" id="search" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search..." onkeyup="searchData(this)">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div> -->

                <div class="container data-mahasiswa" id="list-data">
                    <table class="table" type="listMhs" id="data">
                        <thead>
                            <tr>
                                <th scope="col ">No</th>
                                <th scope="col ">NIM</th>
                                <th scope="col ">Nama Mahasiswa</th>
                                <th scope="col ">Fakultas</th>
                                <th scope="col ">Jurusan</th>
                            </tr>
                        </thead>
                        <tbody data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="page-pagination">
                <div class="pagination">
                    <div class="pagination-button">1</div>
                    <div class="pagination-button">2</div>
                </div>
            </div>
        </div>

        <div class="showDataNilaiMahasiswa hidden">
            <div class="button">
                <button class="btn btn-success m-2" onclick="showInputNilai()">Input Nilai</button>
                <button class="btn btn-success" onclick="tableHtmlToExcel('data')">Download Data</button>
            </div>

            <div class="container show-table">
                <!-- <div class="search">
                    <label class="form-label">Search</label>
                    <input class="form-control" id="search" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search..." onkeyup="searchData(this)">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div> -->

                <div class="container data-mahasiswa" id="list-data">
                    <table class="table" type="listNilai" id="data">
                        <thead>
                            <tr>
                                <th scope="col ">No</th>
                                <th scope="col ">NIM</th>
                                <th scope="col ">Nama Mahasiswa</th>
                                <th scope="col ">Fakultas</th>
                                <th scope="col ">Jurusan</th>
                                <th scope="col ">Nilai Praktek</th>
                                <th scope="col ">Nilai UTS</th>
                                <th scope="col ">Nilai UAS</th>
                                <th scope="col ">Nilai Seminar</th>
                                <th scope="col ">Nilai Skripsi</th>
                                <th scope="col ">Nilai Sidang</th>
                            </tr>
                        </thead>
                        <tbody data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="page-pagination">
                <div class="pagination">
                    <div class="pagination-button">1</div>
                    <div class="pagination-button">2</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
