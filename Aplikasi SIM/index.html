<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Logo1.png">
    <title>IPB | Sistem Informasi Akademic</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="./js/mahasiswa.js" defer></script>
    <script src="./js/dosen.js" defer></script>
    <script src="./js/logout.js" defer></script>

</head>

<body onload="checkLoginAdmin(), user()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" onclick="showBanner()"><img src="./img/Logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"
                                onclick="showMhs(), showDataMahasiswa()">Data
                                Mahasiswa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="showDsn(), showDataDosen()">Data Dosen</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userLogin" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="loginUser" href="#">Acc</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Log-Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/carousel/pict1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel/pict2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel/pict3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel/pict4.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel/pict5.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel/pict6.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>

        <div class="inputMahasiswa hidden">
            <h2>Mahasiswa</h2>
            <form name="mhsForm" onsubmit="saveMhs()">
                <div class="row mb-3">
                    <label class="col-sm-12 col-form-label">Nama Mahasiswa</label>
                    <div class="col-sm-12">
                        <input type="text" name="name" class="form-control" placeholder="Masukan nama mahasiswa!">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Jenis Kelamin</label>
                        <div class="col-sm-12">
                            <input type="radio" name="gender" class="form-check-label" value="Pria"> Pria
                            <input type="radio" name="gender" class="form-check-label" value="Wanita"> Wanita
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Agama</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="religion" aria-label="Default select example">
                                <option selected>Choose your religion!!</option>
                                <option value="Buddha">Buddha</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Islam">Islam</option>
                                <option value="Khatolik">Khatolik</option>
                                <option value="Khonghucu">Khonghucu</option>
                                <option value="Kristen">Kristen</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-12 col-form-label">Tempat Tanggal Lahir</label>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="birthPlace" class="form-control" placeholder="Bogor">
                            </div>
                            <div class="col-6">
                                <input type="text" name="birthDate" class="form-control" onfocus="(this.type='date')"
                                    placeholder="01 September 1963">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Fakultas</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="faculty" aria-label="Default select example"
                                onchange="optionMajors()">
                                <option selected>Choose your faculty!!</option>
                                <option value="Agriculture">Agriculture</option>
                                <option value="Veterinary Medicine">Veterinary Medicine</option>
                                <option value="Fisheries and Marine Science">Fisheries and Marine Science</option>
                                <option value="Animal Science">Animal Science</option>
                                <option value="Forestry and Environment">Forestry and Environment</option>
                                <option value="Agricultural Technology">Agricultural Technology</option>
                                <option value="Mathematics and Natural Sciences">Mathematics and Natural Sciences
                                </option>
                                <option value="Economics and Management">Economics and Management</option>
                                <option value="Human Ecology">Human Ecology</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Jurusan</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="majors" aria-label="Default select example"></select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit">Save Data</button>
            </form>
        </div>


        <div class="showDataMahasiswa hidden">
            <div class="button">
                <button class="btn btn-success m-2" onclick="showInputMahasiswa()">Input Mahasiswa</button>
                <button class="btn btn-success" onclick="tableHtmlToExcel('data')">Download Data</button>
            </div>

            <div class="container show-table">
                <!-- <div class="search">
                    <label class="form-label">Search</label>
                    <input class="form-control" id="search" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search..." onkeyup="searchData(this)">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div> -->

                <div class="container data-mahasiswa" id="list-data">
                    <table class="table" type="listData" id="data">
                        <thead>
                            <tr>
                                <th scope="col ">No</th>
                                <th scope="col ">NIM</th>
                                <th scope="col ">Nama Mahasiswa</th>
                                <th scope="col ">Jenis Kelamin</th>
                                <th scope="col ">Fakultas</th>
                                <th scope="col ">Jurusan</th>
                                <th scope="col ">Nilai</th>
                                <th scope="col " colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="page-pagination">
                <div class="pagination">
                    <div class="pagination-button">1</div>
                    <div class="pagination-button">2</div>
                </div>
            </div>
        </div>

        <div class="inputDosen hidden">
            <h2>Dosen</h2>
            <form name="dsnForm" onsubmit="saveDsn()">
                <div class="row mb-3">
                    <label class="col-sm-12 col-form-label">Nama Dosen</label>
                    <div class="col-sm-12">
                        <input type="text" name="nameDsn" class="form-control" placeholder="Masukan nama dosen!">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Jenis Kelamin</label>
                        <div class="col-sm-12">
                            <input type="radio" name="genderDsn" class="form-check-label" value="Pria"> Pria
                            <input type="radio" name="genderDsn" class="form-check-label" value="Wanita"> Wanita
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Agama</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="religionDsn" aria-label="Default select example">
                                <option selected>Choose your religion!!</option>
                                <option value="Buddha">Buddha</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Islam">Islam</option>
                                <option value="Khatolik">Khatolik</option>
                                <option value="Khonghucu">Khonghucu</option>
                                <option value="Kristen">Kristen</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-12 col-form-label">Tempat Tanggal Lahir</label>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="birthPlaceDsn" class="form-control" placeholder="Bogor">
                            </div>
                            <div class="col-6">
                                <input type="text" name="birthDateDsn" class="form-control" onfocus="(this.type='date')"
                                    placeholder="01 September 1963">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Fakultas</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="facultyDsn" aria-label="Default select example"
                                onchange="optionMajorsDsn()">
                                <option selected>Choose your faculty!!</option>
                                <option value="Agriculture">Agriculture</option>
                                <option value="Veterinary Medicine">Veterinary Medicine</option>
                                <option value="Fisheries and Marine Science">Fisheries and Marine Science</option>
                                <option value="Animal Science">Animal Science</option>
                                <option value="Forestry and Environment">Forestry and Environment</option>
                                <option value="Agricultural Technology">Agricultural Technology</option>
                                <option value="Mathematics and Natural Sciences">Mathematics and Natural Sciences
                                </option>
                                <option value="Economics and Management">Economics and Management</option>
                                <option value="Human Ecology">Human Ecology</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="col-sm-12 col-form-label">Jurusan</label>
                        <div class="col-sm-12">
                            <select class="form-select" name="majorsDsn" aria-label="Default select example"></select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit">Save Data</button>
            </form>
        </div>


        <div class="showDataDosen hidden">
            <div class="button">
                <button class="btn btn-success m-2" onclick="showInputDosen()">Input Dosen</button>
                <button class="btn btn-success" onclick="tableHtmlToExcel('data')">Download Data</button>
            </div>

            <div class="container show-table">
                <!-- <div class="search">
                    <label class="form-label">Search</label>
                    <input class="form-control" id="search" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search..." onkeyup="searchData(this)">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div> -->

                <div class="container data-dosen" id="list-data">
                    <table class="table" type="listDsn" id="data">
                        <thead>
                            <tr>
                                <th scope="col ">No</th>
                                <th scope="col ">NID</th>
                                <th scope="col ">Nama Dosen</th>
                                <th scope="col ">Jenis Kelamin</th>
                                <th scope="col ">Fakultas</th>
                                <th scope="col ">Jurusan</th>
                                <th scope="col " colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="page-pagination">
                <div class="pagination">
                    <div class="pagination-button">1</div>
                    <div class="pagination-button">2</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
