<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Logo1.png">
    <title>Mahasiswa | IPB University</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/logout.js" defer></script>
    <script src="./js/pageMhs.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body onload="checkLoginMhs(), user()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" onclick="showHideBnr()"><img src="./img/Logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="showNilai(), showHideDataNilai()">Data
                                Nilai Mahasiswa</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userLogin" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="loginUser" href="#">Acc</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Log-Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/mhs/pic1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/mhs/pic2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/mhs/pic3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/mhs/pic4.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/mhs/pic5.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/mhs/pic6.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/mhs/pic7.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>

        <div class="showDataNilaiMahasiswa hidden">
            <div class="button">
                <button class="btn btn-success m-2" onclick="showInputNilai()">Input Nilai</button>
                <button class="btn btn-success" onclick="tableHtmlToExcel('data')">Download Data</button>
            </div>

            <div class="container show-table">
                <!-- <div class="search">
                    <label class="form-label">Search</label>
                    <input class="form-control" id="search" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search..." onkeyup="searchData(this)">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div> -->

                <div class="container data-mahasiswa" id="list-data">
                    <table class="table" type="listNilai" id="data">
                        <thead>
                            <tr>
                                <th scope="col ">No</th>
                                <th scope="col ">Jurusan</th>
                                <th scope="col ">Nilai Praktek</th>
                                <th scope="col ">Nilai UTS</th>
                                <th scope="col ">Nilai UAS</th>
                                <th scope="col ">Nilai Seminar</th>
                                <th scope="col ">Nilai Skripsi</th>
                                <th scope="col ">Nilai Sidang</th>
                            </tr>
                        </thead>
                        <tbody data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="page-pagination">
                <div class="pagination">
                    <div class="pagination-button">1</div>
                    <div class="pagination-button">2</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
