<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="daftarData()">
    
    <div class="formSave">
        <form id="inputForm" onsubmit="saveData()">
            <label>Nama</label>
            <input type="text" name="name" id="name">
    
            <br>
    
            <label>Alamat</label>
            <input type="text" name="address" id="address">
    
            <br>
    
            <label>Jenis Kelamin</label> 
            <input type="radio" class="gender" id="gender" name="gender" value="pria">Pria
            <input type="radio" class="gender" id="gender" name="gender" value="wanita">Wanita
            <input type="radio" class="gender" id="gender" name="gender" value="lainnya">Lainnya
    
            <br>
    
            <label>Hobby</label>
            <input type="checkbox" class="hobby" value="membaca">Membaca
            <input type="checkbox" class="hobby" value="tiduran">Tiduran
            <input type="checkbox" class="hobby" value="futsal">Futsal
            <input type="checkbox" class="hobby" value="bola">Bola
            <input type="checkbox" class="hobby" value="badminton">Badminton
    
            <br>
    
            <label>Agama</label>
            <select name="religion" id="religion">
                <option value="buddha">Buddha</option>
                <option value="hindu">Hindu</option>
                <option value="islam">Islam</option>
                <option value="khatolik">Khatolik</option>
                <option value="kristen">Kristen</option>
            </select>
    
            <br>
    
            <input type="submit" value="Save">
        </form>
    </div>

    <div class="formEdit hidden" >
        <form id="inputForm">
            <label>Nama</label>
            <input type="text" name="name" id="editNama">
    
            <br>
    
            <label>Alamat</label>
            <input type="text" name="address" id="editAlamat">
    
            <br>
    
            <label>Jenis Kelamin</label> 
            <input type="radio" class="gender" id="editKelamin" name="gender" value="pria">Pria
            <input type="radio" class="gender" id="editKelamin" name="gender" value="wanita">Wanita
            <input type="radio" class="gender" id="editKelamin" name="gender" value="lainnya">Lainnya
    
            <br>
    
            <label>Hobby</label>
            <input type="checkbox" class="editHobby" value="membaca">Membaca
            <input type="checkbox" class="editHobby" value="tiduran">Tiduran
            <input type="checkbox" class="editHobby" value="futsal">Futsal
            <input type="checkbox" class="editHobby" value="bola">Bola
            <input type="checkbox" class="editHobby" value="badminton">Badminton
    
            <br>
    
            <label>Agama</label>
            <select name="religion" id="editAgama">
                <option value="buddha">Buddha</option>
                <option value="hindu">Hindu</option>
                <option value="islam">Islam</option>
                <option value="khatolik">Khatolik</option>
                <option value="kristen">Kristen</option>
            </select>
    
            <br>
    
            <input type="submit" value="Edit">
        </form>
    </div>

    <div id="list-data" class="well">
        Tidak ada data...
    </div>
    
</body>
</html>
