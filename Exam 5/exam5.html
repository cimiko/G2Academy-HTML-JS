<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/exam51.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/exam5.css">
</head>

<body>
    <div class="inputData">
        <div class="d-flex justify-content-center">
            <form name="userInput" onsubmit="save()" id="form-data">
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" name="name" class="form-control w-100"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label>
                    <input type="radio" name="gender" value="Laki-laki" /> Laki-laki
                    <input type="radio" name="gender" value="Perempuan" /> Perempuan
                </div>
                <div class="mb-3">
                    <label class="form-label">Tempat/Tanggal Lahir</label>
                    <input type="text" name="place" class="input"/>
                    <input type="date" name="dob" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Hobby</label>
                    <input type="checkbox" name="hobby" value="Berenang" /> Berenang
                    <input type="checkbox" name="hobby" value="Membaca" /> Membaca
                    <input type="checkbox" name="hobby" value="Badminton" /> Badminton
                    <input type="checkbox" name="hobby" value="Mendengarkan Musik" />
                    Mendengarkan Musik
                </div>
                <div class="mb-3">
                    <label class="form-label">Alamat</label>
                    <textarea name="address" id="address" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Simpan</button>
            </form>
        </div>
        <button class="btn btn-warning" onclick="showHidePage()">Show Data</button>
    </div>

    <div class="showData hidden">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td type="name"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td type="gender"></td>
            </tr>
            <tr>
                <td>Tempat, Tanggal Lahir</td>
                <td>:</td>
                <td type="place-dob"></td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td type="hobby"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td type="address"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="prev()">Sebelumnya</button>
                    <button onclick="next()">Selanjutnya</button>
                </td>
            </tr>
        </table>
        <button onclick="back()">Kembali</button>
    </div>
</body>

</html>
